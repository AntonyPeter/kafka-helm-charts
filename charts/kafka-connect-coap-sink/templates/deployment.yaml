apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        hostPort: {{ .Values.restPort | quote }}
        containerPort: {{ .Values.restPort | quote }}
        pipeline: {{ .Values.monitoring.pipeline | quote }}
        lenses: lenses-connector
        lenses-user: {{ .Values.lensesUser}}
      annotations:
        prometheus.io/scrape: {{ .Values.monitoring.enabled | quote }}
        prometheus.io/port: {{ .Values.monitoring.port | quote }}
        prometheus.io/path: {{ .Values.monitoring.path | quote }}
        configTopic: "{connect-{{ .Values.clusterName }}-configs"
        statusTopic: "{connect-{{ .Values.clusterName }}-statuses"
        offsetTopic: "{connect-{{ .Values.clusterName }}-offsets"
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.restPort }}
        livenessProbe:
          exec:
            command:
            - /etc/landoop/bin/liveliness.sh
          initialDelaySeconds: 30
          timeoutSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}          
        env:
        # JVM Heap Allowance
        - name: KAFKA_HEAP_OPTS
          value: -Xmx{{ .Values.javaHeap }}
        - name: CONNECT_LOG4J_ROOT_LOGLEVEL
          value: {{ .Values.logLevel | quote }}
        - name: CONNECT_GROUP_ID
          value: {{ .Values.clusterName | quote }}
        - name: CONNECT_BOOTSTRAP_SERVERS
          value: {{ .Values.bootstrapServers | quote }}
        - name: CONNECT_REST_PORT
          value: {{ .Values.restPort | quote }}
        - name: CONNECT_CONFIG_STORAGE_TOPIC
          value: "{connect-{{ .Values.clusterName }}-configs"
        - name: CONNECT_OFFSET_STORAGE_TOPIC
          value: "connect-{{ .Values.clusterName }}-offsets"
        - name: CONNECT_STATUS_STORAGE_TOPIC
          value: "{connect-{{ .Values.clusterName }}-statuses"
        - name: CONNECT_KEY_CONVERTER
          value: "{{ .Values.keyConverter }}"
        - name: CONNECT_VALUE_CONVERTER
          value: "{{ .Values.valueConverter }}"
        - name: CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL
          value: {{ .Values.schemaRegistryURL | quote }}
        - name: CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL
          value: {{ .Values.schemaRegistryURL | quote }}
        - name: CONNECT_INTERNAL_KEY_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: CONNECT_INTERNAL_VALUE_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: CONNECT_REST_ADVERTISED_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name:  CONNECT_PLUGIN_PATH
          value: "/etc/landoop/jars"

        # Connector properties
        - name: CONNECTOR_NAME
          value: {{ .Values.applicationId | quote }}
        - name: CONNECTOR_GROUP_ID
          value: {{ .Values.applicationId | quote }}
        - name: CONNECTOR_CONNECTOR_CLASS
          value: {{ .Values.connectorClass | quote }}
        - name: CONNECTOR_TASKS_MAX
          value: {{ .Values.tasksMax | quote }}
        - name: CONNECTOR_TOPICS
          value: {{ .Values.topics | quote }}           
        - name: CONNECTOR_CONNECT_COAP_KCQL
          value: {{ .Values.kcql | quote }}                  
        - name: CONNECTOR_CONNECT_COAP_MAX_RETRIES
          value: {{ .Values.maxRetries | quote }}
        - name: CONNECTOR_CONNECT_COAP_RETRY_INTERVAL
          value: {{ .Values.retryInterval | quote }}
        - name: CONNECTOR_CONNECT_COAP_ERROR_POLICY
          value: {{ .Values.errorPolicy | quote }}
        - name: CONNECTOR_CONNECT_PROGRESS_ENABLED
          value: {{ .Values.progressEnabled | quote }}          

        # coap
        - name: CONNECTOR_CONNECT_COAP_PORT
          value: {{ .Values.port | quote }}
        - name: CONNECTOR_CONNECT_COAP_CERT_CHAIN_KEY
          value: {{ .Values.certChainKey | quote }}
        - name: CONNECTOR_CONNECT_COAP_CERTS
          value: {{ .Values.certs | quote }}
        - name: CONNECTOR_CONNECT_COAP_URI
          value: {{ .Values.uri | quote }}
        - name: CONNECTOR_CONNECT_COAP_USERNAME
          value: {{ .Values.username | quote }}
        - name: CONNECTOR_CONNECT_COAP_HOST
          value: {{ .Values.host | quote }}          
        - name: CONNECTOR_CONNECT_COAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key:  "password"

        {{- if .Values.ssl.enabled }}  
        - name: CONNECTOR_CONNECT_COAP_PUBLIC_KEY_FILE
          value: "/etc/landoop/certs/public-key.pem "
        - name: CONNECTOR_CONNECT_COAP_PRIVATE_KEY_FILE
          value: "/etc/landoop/certs/private-key.pem"
        - name: CONNECTOR_CONNECT_COAP_TRUSTSTORE_PATH
          value: "/etc/landoop/ssl/truststore.jks"
        - name: CONNECTOR_CONNECT_COAP_KEYSTORE_PATH
          value: "/etc/landoop/ssl/keystore.jks"
        - name: CONNECTOR_CONNECT_COAP_KEYSTORE_PASS
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key:  "keystorePass"
        - name: CONNECTOR_CONNECT_COAP_TRUSTSTORE_PASS
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key:  "truststorePass"
        volumeMounts:
          - mountPath: "/etc/landoop/ssl"
            name: ssl
          - mountPath: "/etc/landoop/certs"
            name: certs
          
      volumes:
        # Use for SSL keystores and trust stores from host path or persistent volumes
        - name: ssl
          hostPath:
            path: {{ .Values.ssl.path | quote }}
        - name: certs
          configMap:
            name: "{{ template "fullname" . }}-tls"
        {{- end -}}