apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        hostPort: {{ .Values.restPort | quote }}
        containerPort: {{ .Values.restPort | quote }}
        pipeline: {{ .Values.monitoring.pipeline | quote }}
      annotations:
        prometheus.io/scrape: {{ .Values.monitoring.enabled | quote }}
        prometheus.io/port: {{ .Values.monitoring.port | quote }}
        prometheus.io/path: {{ .Values.monitoring.path | quote }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.restPort }}
          name: connect-rest
        - containerPort: {{ .Values.monitoring.port | quote }}
          name: connect-jmx
        livenessProbe:
          exec:
            command:
            - /etc/confluent/liveliness.sh
          initialDelaySeconds: 30
          timeoutSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        # JVM Heap Allowance
        - name: KAFKA_HEAP_OPTS
          value: -Xmx{{ .Values.javaHeap }}
        - name: CONNECT_LOG4J_ROOT_LOGLEVEL
          value: {{ .Values.logLevel | quote }}

        - name:  CONNECT_GROUP_ID
          value: {{ .Values.clusterName | quote }}
        - name:  CONNECT_BOOTSTRAP_SERVERS
          value: {{ .Values.bootstrapServers | quote }}
        - name:  CONNECT_REST_PORT
          value: {{ .Values.restPort | quote }}
        - name:  CONNECT_CONFIG_STORAGE_TOPIC
          value: "connect_{{ .Values.clusterName }}_configs"
        - name:  CONNECT_OFFSET_STORAGE_TOPIC
          value: "connect_{{ .Values.clusterName }}_offsets"
        - name:  CONNECT_STATUS_STORAGE_TOPIC
          value: "connect_{{ .Values.clusterName }}_statuses"
        - name:  CONNECT_KEY_CONVERTER
          value: "io.confluent.connect.avro.AvroConverter"
        - name:  CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL
          value: {{ .Values.schemaRegistryURL | quote }}
        - name:  CONNECT_VALUE_CONVERTER
          value: "io.confluent.connect.avro.AvroConverter"
        - name:  CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL
          value: {{ .Values.schemaRegistryURL | quote }}
        - name:  CONNECT_INTERNAL_KEY_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name:  CONNECT_INTERNAL_VALUE_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: CONNECT_REST_ADVERTISED_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Connector properties
        - name: CONNECTOR_NAME
          value: {{ .Values.applicationId | quote }}
        - name: CONNECTOR_GROUP_ID
          value: {{ .Values.applicationId | quote }}
        - name: CONNECTOR_CONNECTOR_CLASS
          value: {{ .Values.connectorClass | quote }}
        - name: CONNECTOR_TASKS_MAX
          value: {{ .Values.tasksMax | quote }}
        - name: CONNECTOR_TOPICS
          value: {{ .Values.topics | quote }}

        ##Connection 
        - name: CONNECTOR_COAP_URI
          value: {{ .Values.connectCoAPUri | quote }}
        - name: CONNECTOR_COAP_BIND_PORT
          value: {{ .Values.connectCoAPBindPort | quote }}      
        - name: CONNECTOR_COAP_BIND_HOST
          value: {{ .Values.connectCoAPBindHost | quote }}  
        {{ if .Values.connectCoAPTruststorePath }} 
        - name: CONNECTOR_COAP_TRUST_STORE_PATH
          value: {{ .Values.connectCoAPTruststorePath | quote }}    
        {{end}}
        {{ if .Values.connectCoAPTruststorePassKey }} 
        - name: CONNECTOR_CONNECT_COAP_TRUST_STORE_KEY_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretsRef | quote }}
              key:  {{ .Values.connectCoAPTruststorePassKey }}
        {{end}}      
        {{ if .Values.connectCoAPCerts }}       
        - name: CONNECTOR_COAP_CERTS
          value: {{ .Values.connectCoAPCerts | quote }} 
        {{end}}  
        {{ if .Values.connectCoAPKeystorePath }}    
        - name: CONNECTOR_COAP_KEY_STORE_PATH
          value: {{ .Values.connectCoAPKeystorePath | quote }}
        {{end}}    
        {{ if .Values.connectCoAPKeystorePassKey }} 
        - name: CONNECTOR_CONNECT_COAP_KEY_STORE_KEY_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretsRef | quote }}
              key:  {{ .Values.connectCoAPKeystorePassKey }}
        {{end}}      
        {{ if .Values.connectCoAPCertChainKey }}       
        - name: CONNECTOR_COAP_CERT_CHAIN_KEY
          value: {{ .Values.connectCoAPCertChainKey | quote }}
        {{end}}    

        #KCQL
        - name: CONNECTOR_COAP_KCQL
          value: {{ .Values.connectCoAPKcql | quote }}    

        ##Error policies
        - name: CONNECTOR_CONNECT_COAP_ERROR_POLICY
          value: {{ .Values.connectCoAPErrorPolicy | quote}}
        - name: CONNECTOR_CONNECT_COAP_RETRY_INTERVAL
          value: {{ .Values.connectCoAPRetryInterval | quote}}
        - name: CONNECTOR_CONNECT_COAP_MAX_RETRIES
          value: {{ .Values.connectCoAPMaxRetries | quote}}

        ##Progress counter
        - name: CONNECTOR_CONNECT_PROGRESS_ENABLED
          value: {{ .Values.connectProgressEnabled | quote}} 
