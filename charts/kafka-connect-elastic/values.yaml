# Basic info
replicaCount: 3
secretsRef: "__REQUIRED__"
image:
  repository: registry.hub.docker.com/datamountaineer/kafka-connect-elastic
  tag: 0.2.5
  pullPolicy: Always

# Resource management
resources:
  limits:
    memory: 512Mi
  requests:
    memory: 256Mi
javaHeap: 256M

# Service info
service:
  internalPort: 8083

# Connect values
clusterName: "__REQUIRED__"
bootstrapServers: kafka:9092
schemaRegistryURL: http://schema-registry:8081
restPort: 8083

# Connector values
applicationId: "__REQUIRED__"
connectorClass: com.datamountaineer.streamreactor.connect.elastic.sink.ElasticSinkConnector
tasksMax: 3
topics: "__REQUIRED__"
connectElasticSinkKcql: "__REQUIRED__"
connectElasticUrl: "__REQUIRED__"
connectElasticClusterName: "__REQUIRED__"

# Monitoring
monitoring:
  pipeline: "__REQUIRED__"
  enabled: true
  port: 9102
  path: "/metrics"