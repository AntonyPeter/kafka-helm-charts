# Basic info
replicaCount:
secretsRef:
image:
  repository: registry.hub.docker.com/datamountaineer/kafka-connect-mqtt
  tag: 0.2.6
  pullPolicy: IfNotPresent

# Resource management
resources:
  limits:
    memory: 512Mi
  requests:
    memory: 256Mi
javaHeap: 256M

# Service info
service:
  internalPort: 8083

# Connect values
clusterName: 
bootstrapServers: kafka:9092
schemaRegistryURL: http://schema-registry:8081
restPort: 8083
logLevel: INFO

# Connector values
applicationId: 
connectorClass: com.datamountaineer.streamreactor.connect.mqtt.source.MqttSourceConnector
tasksMax:
topics: 

connectMqttSourceKcql:
connectMqttHosts:
connectMqttServiceQuality:
connectMqttUser:
connectMqttPasswordKey: mqtt-password-key
connectMqttClientId:
connectMqttConnectionTimeout: 3000
connectMqttConnectionClean: true
connectMqttConnectionKeepAlive: 5000
connectMqttConnectionSslCaCert:
connectMqttConnectionSslCert:
connectMqttConnectionSslKey:
connectMqttSourceConverters:
connectMqttConverterThrowOnError: false

connectProgressEnabled: true

# Monitoring
monitoring:
  pipeline:
  enabled: true
  port: 9102
  path: "/metrics"