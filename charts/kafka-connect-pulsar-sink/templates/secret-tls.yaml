apiVersion: v1
kind: Secret
metadata:
  name: "{{ template "fullname" . }}-tls"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    app: "{{ template "fullname" . }}-tls"
  annotations:
    "helm.sh/hook": pre-install
data:
  sslCert: {{ .Values.tlsCert }}
  sslCaCert: {{ .Values.tlsCaCert }}
  sslKey: {{ .Values.tlsKey }}