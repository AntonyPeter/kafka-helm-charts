# Basic info
replicaCount: 3
secretsRef: ""
image:
  repository: registry.hub.docker.com/datamountaineer/kafka-connect-elastic5
  tag: 0.2.6
  pullPolicy: IfNotPresent

# Resource management
resources:
  limits:
    memory: 512Mi
  requests:
    memory: 256Mi
javaHeap: 256M

# Service info
service:
  internalPort: 8083

# Connect values
clusterName: ""
bootstrapServers: kafka:9092
schemaRegistryURL: http://schema-registry:8081
restPort: 8083
logLevel: INFO

# Connector values
applicationId: 
connectorClass: com.datamountaineer.streamreactor.connect.elastic.sink.ElasticSinkConnector
tasksMax: 
topics: 
connectElasticSinkKcql: 
connectElasticUrl: 
connectElasticClusterName:
connectElasticUrlPrefix: "elasticsearch"
connectElasticWriteTimeout: 300000
connectElasticMaxRetries: 20
connectElasticErrorPolicy: "THROW"
connectProgressEnabled: true
connectElasticXpackPlugins:
connectElasticXpackSettings:

# Monitoring
monitoring:
  pipeline: ""
  enabled: true
  port: 9102
  path: "/metrics"